<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Schoolgy 5.0</title>

<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
<base href="https://cdn.jsdelivr.net/gh/gn-math/gn-math.github.io@main/">

<style>
:root{
--purple:#8b5cf6;
--bg:#0a0a0f;
--card:rgba(15,23,42,0.85);
--border:rgba(255,255,255,0.1);
--text:#ffffff;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Segoe UI',sans-serif;
background:var(--bg);
color:var(--text);
overflow-x:hidden;
animation: pageFade 1.2s ease forwards;
opacity:0;
}

@keyframes pageFade{
to{opacity:1;}
}

/* Background */
.bg-overlay{position:fixed;inset:0;z-index:0;pointer-events:none;}
.bg-image{
position:absolute;inset:0;
background:url('https://qtrypzzcjebvfcihiynt.supabase.co/storage/v1/object/public/base44-prod/public/694f001701b05e6e8a040bed/fd72cb178_wp10850705-topographic-phone-wallpapers.jpg') center/cover;
opacity:0.4;
}
.bg-gradient{
position:absolute;inset:0;
background:linear-gradient(to bottom,rgba(10,10,15,0.6),rgba(10,10,15,0.4),rgba(10,10,15,0.9));
}

/* Top Bar */
.top-bar{
position:fixed;
top:0;left:0;right:0;
background:rgba(15,23,42,0.9);
backdrop-filter:blur(10px);
border-bottom:1px solid var(--border);
padding:1rem 2rem;
z-index:100;
font-family:'Amatic SC',cursive;
font-size:1.5rem;
}

/* Layout */
main{
position:relative;
z-index:10;
padding:7rem 1.5rem 3rem;
max-width:1200px;
margin:auto;
text-align:center;
}

/* Hero Aura */
.hero-wrapper{
position:relative;
display:inline-block;
}

.hero-wrapper::before{
content:"";
position:absolute;
top:-40px;
left:-100px;
right:-100px;
bottom:-40px;
background:radial-gradient(circle at center, rgba(139,92,246,0.25), transparent 70%);
filter:blur(60px);
z-index:-1;
animation:auraPulse 6s ease-in-out infinite;
}

@keyframes auraPulse{
0%,100%{opacity:0.6;}
50%{opacity:1;}
}

/* Title */
.hero-title{
font-family:'UnifrakturMaguntia',cursive;
font-size:clamp(5.5rem,12vw,8rem);
margin-bottom:1rem;

background:linear-gradient(
90deg,
#ffffff,
#e9d5ff,
#c084fc,
#a5f3fc,
#ffffff
);
background-size:300% 300%;
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;

text-shadow:
0 0 10px rgba(139,92,246,0.6),
0 0 20px rgba(139,92,246,0.6),
0 0 40px rgba(139,92,246,0.5),
0 0 80px rgba(139,92,246,0.4);

animation:
glowShift 6s ease infinite,
floatTitle 6s ease-in-out infinite;
}

@keyframes glowShift{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

@keyframes floatTitle{
0%,100%{transform:translateY(0px);}
50%{transform:translateY(-10px);}
}

/* Subtext */
.hero-subtext{
font-family:'Amatic SC',cursive;
font-size:2rem;
opacity:0.85;
margin-bottom:3rem;
}

/* Search */
.search-container{
max-width:600px;
margin:0 auto 3rem;
position:relative;
}

.search-container::before{
content:"";
position:absolute;
inset:-2px;
border-radius:8px;
background:linear-gradient(120deg,transparent,var(--purple),transparent);
filter:blur(12px);
opacity:0.6;
z-index:0;
}

#searchBar{
position:relative;
z-index:1;
width:100%;
padding:1.1rem 1.3rem;
border-radius:8px;
border:1px solid var(--border);
background:rgba(255,255,255,0.05);
backdrop-filter:blur(8px);
color:white;
font-size:16px;
outline:none;
transition:0.3s;
}

#searchBar:focus{
border-color:var(--purple);
box-shadow:0 0 0 3px rgba(139,92,246,0.25);
}

/* Grid */
.zone-container{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
gap:20px;
text-align:left;
}

.zone-item{
background:var(--card);
border:1px solid var(--border);
border-radius:10px;
overflow:hidden;
cursor:pointer;
transition:0.3s;
}

.zone-item:hover{
transform:translateY(-4px);
border-color:var(--purple);
box-shadow:0 0 20px rgba(139,92,246,0.3);
}

.zone-item img{
width:100%;
aspect-ratio:1;
object-fit:cover;
}

.zone-item button{
background:none;
border:none;
color:white;
padding:10px;
font-weight:bold;
height:60px;
}

/* Viewer */
#zoneViewer{
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,0.95);
display:none;
flex-direction:column;
z-index:999;
}

.zone-header{
display:flex;
justify-content:space-between;
align-items:center;
padding:0.7rem 1rem;
background:rgba(15,23,42,0.95);
border-bottom:1px solid var(--border);
}

.zone-controls{
display:flex;
gap:10px;
}

.zone-controls button{
background:rgba(255,255,255,0.05);
border:1px solid var(--border);
color:white;
padding:0.4rem 0.8rem;
border-radius:6px;
cursor:pointer;
}

.zone-controls button:hover{
border-color:var(--purple);
}

#zoneFrame{
flex-grow:1;
border:none;
width:100%;
height:100%;
}
</style>
</head>

<body>

<div class="bg-overlay">
<div class="bg-image"></div>
<div class="bg-gradient"></div>
</div>

<div class="top-bar">Schoolgy 5.0</div>

<main>

<div class="hero-wrapper">
<h1 class="hero-title">Welcome to      Schoolgy 5.0</h1>
</div>

<p class="hero-subtext">1500+ Games.</p>

<div class="search-container">
<input type="text" id="searchBar" placeholder="Search games..." oninput="filterZones()">
</div>

<div id="container" class="zone-container">Loading...</div>
</main>

<div id="zoneViewer">
<div class="zone-header">
<div>
<h2 id="zoneName"></h2>
</div>
<div class="zone-controls">
<button onclick="fullscreenZone()">Fullscreen</button>
<button onclick="aboutBlank()">Open</button>
<button onclick="closeZone()">Close</button>
</div>
</div>
<iframe id="zoneFrame"></iframe>
</div>

<script>
const container=document.getElementById('container');
const zoneViewer=document.getElementById('zoneViewer');
let zoneFrame=document.getElementById('zoneFrame');
const searchBar=document.getElementById('searchBar');

const zonesURL="https://cdn.jsdelivr.net/gh/gn-math/assets@main/zones.json";
const coverURL="https://cdn.jsdelivr.net/gh/gn-math/covers@main";
const htmlURL="https://cdn.jsdelivr.net/gh/gn-math/html@main";

let zones=[];

async function listZones(){
const response=await fetch(zonesURL+"?t="+Date.now());
zones=await response.json();
displayZones(zones);
}

function displayZones(list){
container.innerHTML="";
list.forEach(file=>{
const zoneItem=document.createElement("div");
zoneItem.className="zone-item";
zoneItem.onclick=()=>openZone(file);

const img=document.createElement("img");
img.src=file.cover.replace("{COVER_URL}",coverURL).replace("{HTML_URL}",htmlURL);
zoneItem.appendChild(img);

const button=document.createElement("button");
button.textContent=file.name;
zoneItem.appendChild(button);

container.appendChild(zoneItem);
});
}

function filterZones(){
const q=searchBar.value.toLowerCase();
displayZones(zones.filter(z=>z.name.toLowerCase().includes(q)));
}

function openZone(file){
const url=file.url.replace("{HTML_URL}",htmlURL);
fetch(url+"?t="+Date.now()).then(r=>r.text()).then(html=>{
zoneFrame.srcdoc=html;
document.getElementById("zoneName").textContent=file.name;
zoneViewer.style.display="flex";
});
}

function closeZone(){
zoneViewer.style.display="none";
zoneFrame.srcdoc="";
}

function fullscreenZone(){
zoneFrame.requestFullscreen();
}

function aboutBlank(){
const newWindow=window.open("about:blank","_blank");
newWindow.document.write(zoneFrame.srcdoc);
}

listZones();
</script>

</body>
</html>
