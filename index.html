<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Schoolgy Loader</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
}

/* BACKGROUND VIDEO */
video {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 0;
}

/* IFRAME ON TOP */
iframe {
  position: relative;
  z-index: 1;
  width: 100%;
  height: 100%;
  border: none;
  background: transparent;
}
</style>
</head>
<body>

<!-- BACKGROUND VIDEO -->
<video autoplay muted loop playsinline>
  <source src="https://cdn.jsdelivr.net/gh/SchoolgyGames/SchoolgyDepenencies@main/backgroundvid.mp4" type="video/mp4">
</video>

<!-- CONTENT -->
<iframe id="frame"></iframe>

<script>
const pageURL =
  "https://cdn.jsdelivr.net/gh/SchoolgyGames/SchoolgyDepenencies@main/index.html";

fetch(pageURL)
  .then(r => r.text())
  .then(html => {
    const iframe = document.getElementById("frame");
    const doc = iframe.contentWindow.document;

    /* ðŸ”¥ FORCE TRANSPARENT BACKGROUND INSIDE IFRAME */
    const injectedCSS = `
      <style>
        html, body {
          background: transparent !important;
        }
        body::before,
        body::after,
        .background,
        .bg,
        .video-bg,
        #background,
        #bg {
          display: none !important;
        }
      </style>
    `;

    doc.open();
    doc.write(
      html.replace("</head>", injectedCSS + "</head>")
    );
    doc.close();
  });
</script>

</body>
</html>
