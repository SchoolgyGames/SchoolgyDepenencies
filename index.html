<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="https://cdn.jsdelivr.net/gh/SchoolgyGames/SchoolgyDepenencies@main/abstract-purple-topo.1920x1080.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
